<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro con Roles</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Registro</h2>

    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rolProfesional" name="rolProfesional" data-toggle="collapse" data-target="#camposProfesional">
        <label class="form-check-label" for="rolProfesional">Registrarse como Profesional</label>
      </div>

      <div id="camposProfesional" class="collapse">
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" class="form-control" id="telefono" name="telefono">
        </div>

        <div class="form-group">
          <label for="correoProfesional">Correo Electrónico Profesional:</label>
          <input type="email" class="form-control" id="correoProfesional" name="correoProfesional">
        </div>

        <div class="form-group">
          <label for="archivo">Subir Archivo:</label>
          <input type="file" class="form-control-file" id="archivo" name="archivo">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
